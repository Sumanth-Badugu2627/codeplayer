<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WebPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Full-screen container -->
    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- Header -->
            <div class="col-md-12 bg-dark text-light">
                <div class="p-4 text-center">
                    <h1>WebPlayer</h1>
                </div>
            </div>

            <!-- HTML Editor -->
            <div class="col-md-4 bg-dark text-light position-relative">
                <div class="p-4">
                    <h2>HTML</h2>
                    <textarea id="htmlv" class="form-control" placeholder="Enter HTML code..." rows="10" oninput="suggestTags('htmlv')"></textarea>
                    
                </div>
            </div>

            <!-- CSS Editor -->
            <div class="col-md-4 bg-dark text-light position-relative">
                <div class="p-4">
                    <h2>CSS</h2>
                    <textarea id="cssv" class="form-control" placeholder="Enter CSS code..." rows="10" oninput="suggestTags('cssv')"></textarea>
                    
                </div>
            </div>

            <!-- JavaScript Editor -->
            <div class="col-md-4 bg-dark text-light position-relative">
                <div class="p-4">
                    <h2>JavaScript</h2>
                    <textarea id="jsv" class="form-control" placeholder="Enter JavaScript code..." rows="10" oninput="suggestTags('jsv')"></textarea>
                   
                </div>
            </div>

            <!-- Output Section -->
            <div class="col-md-12 mt-4">
                <div id="output" class="p-4 bg-light">
                    <h2>Output</h2>
                    <iframe id="output-frame" class="w-100 border"></iframe>
                </div>
            </div>

            <!-- Footer Section -->
            <div class="col-md-12 mt-4 bg-dark text-light">
                <div class="p-4 text-center">
                    <!-- Social Media Icons -->
                    <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-light"><i class="bi-facebook"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-light"><i class="bi-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="btn btn-outline-light"><i class="bi-linkedin"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="btn btn-outline-light"><i class="bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
